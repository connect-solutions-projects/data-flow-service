global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dataflow-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # DataFlow API - Prometheus metrics endpoint
  - job_name: 'dataflow-api'
    static_configs:
      - targets: ['api:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # DataFlow Worker - Prometheus metrics endpoint
  - job_name: 'dataflow-worker'
    static_configs:
      - targets: ['worker:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'

