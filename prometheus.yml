global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dataflow-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # DataFlow API (se expor métricas via OpenTelemetry)
  - job_name: 'dataflow-api'
    static_configs:
      - targets: ['otel-collector:4317']
    scrape_interval: 10s

  # DataFlow Worker (se expor métricas via OpenTelemetry)
  - job_name: 'dataflow-worker'
    static_configs:
      - targets: ['otel-collector:4317']
    scrape_interval: 10s

