<div class="docs-page">
  <main class="main-content">
    <div class="container">
      <div class="content-page" *ngIf="isLoading">
        <h1>Carregando documento...</h1>
        <p>Aguarde enquanto buscamos o conteúdo.</p>
      </div>

      <div class="content-page" *ngIf="error">
        <h1>Ops!</h1>
        <p>{{ error }}</p>
        <div class="button-group">
          <a routerLink="/">Voltar à página inicial</a>
        </div>
      </div>

      <div class="content-page" *ngIf="content && !isLoading && !error">
        <div [innerHTML]="content"></div>
      </div>
    </div>
  </main>
</div>
